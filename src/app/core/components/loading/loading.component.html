<div [ngClass]="{ loading: state !== LoadingStateType.Ready }">
    <div *ngIf="state !== LoadingStateType.Ready" class="loading-spinner"></div>
    <div *ngIf="state !== LoadingStateType.NotReady" [ngClass]="{ hidden: state === LoadingStateType.Processing }">
      <ng-content></ng-content>
    </div>
  </div>
